service: RestApi
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 2048
  stage: dev
  timeout: 15
  region: us-east-2
  lambdaHashingVersion: 20201221
 

functions:
  ApiCalls:
    handler: ApiCalls/index.handler
    events:
      - http:
          path: users/test
          method: GET
      - http:
          path: users/signup
          method: POST